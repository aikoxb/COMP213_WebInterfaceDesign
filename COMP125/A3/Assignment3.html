        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;

                margin-top: 20px;
                border: 2px solid rgb(0, 0, 0);
                cursor: crosshair;
                box-shadow: 
                    1px 1px 2px rgb(157, 0, 255), 
                    0 0 1em rgb(0, 91, 27), 
                    0 0 0.2em rgb(0, 255, 76);
            }
            .controls {
                display: flex;
                justify-content:center;

                margin: 5px;

                font-stretch:extra-condensed;

                text-shadow: 1px 1px 2px red, 0 0 1em rgb(157, 0, 255), 0 0 0.2em rgb(157, 0, 255);

            .score-speed {
            display: flex;
            justify-content: space-between;

            margin-top: 20px;

                margin-top: 50px;
            }

        <header>

        <main>
            <div class="score-speed">
                <div id="score">Score: 0</div>
                <div id="speed">Speed: 1.00x</div>

            <canvas id="gameCanvas" width="800" height="600"></canvas>
